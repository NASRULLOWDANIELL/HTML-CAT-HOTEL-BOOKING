<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MYVI CAT HOTEL STORYBOARD</title>
    <link rel="icon" href="image/qilin symbol.jpg" type="image/jpeg" />
    <link rel="stylesheet" href="Payment.css" />

    <!--import font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Import FontAwesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!--navigation bar punya bahagian-->
    <section id="nav">
      <header>
        <div class="navigation">
          <a href="index.html" class="logo">MYVI CAT HOTEL_</a>
          <ul class="menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="viewacc.html">My Account</a></li>
            <li><a href="createCat.html">My Cat</a></li>
            <li><a href="CatHotel.html">Our Hotel</a></li>
            <li><a href="booking.html">Book an Appointment</a></li>
            <li><a href="slotAvailability.html">View Slot Availability</a></li>
          </ul>
          <!--extra contact-->
          <a href="createacc.html"><i class="fa-solid fa-user"></i></a>
          <!--/nav-->
        </div>
      </header>
    </section>

    <main>
      <div class="container p-0">
        <div class="card px-4">
          <p class="h8 py-3">Payment Details</p>
          <div class="row gx-3">
            <div class="col-12">
              <div class="d-flex flex-column">
                <p class="text mb-1">Person Name</p>
                <input
                  class="form-control mb-3"
                  type="text"
                  placeholder="Name"
                  value="Barry Allen"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="d-flex flex-column">
                <p class="text mb-1">Card Number</p>
                <input
                  class="form-control mb-3"
                  type="text"
                  placeholder="1234 5678 435678"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column">
                <p class="text mb-1">Expiry</p>
                <input
                  class="form-control mb-3"
                  type="text"
                  placeholder="MM/YYYY"
                />
              </div>
            </div>
            <div class="col-6">
              <div class="d-flex flex-column">
                <p class="text mb-1">CVV/CVC</p>
                <input
                  class="form-control mb-3 pt-2"
                  type="password"
                  placeholder="***"
                />
              </div>
            </div>
            <div class="col-12">
              <div class="btn btn-primary mb-3">
                <span class="ps-3">Pay $243</span>
                <span class="fas fa-arrow-right"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="col">
          <p>Follow Us For More Updates!</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Myvi Cat Hotel</p>
      </div>
    </footer>
  </body>
</html>
