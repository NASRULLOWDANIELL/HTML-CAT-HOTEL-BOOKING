    <!--navigation bar punya bahagian-->
    <section id="nav">
      <header>

    <main>
      <div class="view-cat-container">
        <img src="image/cat1.jpg" alt="Cat Image" class="cat-image" />
        <h3>Create Cat Info</h3>
        <div class="cat-details">
          <p><strong>Cat Name:</strong> Whiskers</p>
          <p><strong>Age:</strong> 3 years</p>
          <p><strong>Vaccine Status:</strong> Vaccinated</p>
          <p><strong>Cat Breed:</strong> Persian</p>
        </div>
        <div class="buttons">
          <button class="update-button">Update</button>
          <button class="delete-button" onclick="confirmDelete()">
            Delete
          </button>
        </div>
      </div>

      <script>
        function confirmDelete() {
          if (
            confirm("Are you sure you want to delete this cat's information?")
          ) {
            // Code to delete the cat's information goes here
            alert("Cat information deleted successfully!");
          } else {
            // Code if the user cancels the deletion
            alert("Deletion cancelled.");
          }
        }
      </script>
    </main>
