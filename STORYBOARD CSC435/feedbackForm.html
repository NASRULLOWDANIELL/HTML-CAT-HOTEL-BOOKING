    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="feedbackform.css" />

    <!--Import FontAwesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--import font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="nav">
      <header>
        <div class="navigation">
          <a href="index.html" class="logo">MYVI CAT HOTEL_</a>
          <ul class="menu">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="viewacc.html">My Account</a></li>
            <li><a href="createCat.html">My Cat</a></li>
            <li><a href="CatHotel.html">Our Hotel</a></li>
            <li><a href="booking.html">Book an Appointment</a></li>
            <li><a href="slotAvailability.html">View Slot Availability</a></li>
          </ul>
          <!--extra contact-->
          <a href="createacc.html"><i class="fa-solid fa-user"></i></a>
          <!--/nav-->
        </div>
      </header>
    </section>

    <div class="container">
      <h2>Feedback Form</h2>
      <form action="#" method="post">
        <div class="rating">
          <star-rating id="star-1" data-value="1"
            ><i class="fas fa-star"></i
          ></star-rating>
          <star-rating id="star-2" data-value="2"
            ><i class="fas fa-star"></i
          ></star-rating>
          <star-rating id="star-3" data-value="3"
            ><i class="fas fa-star"></i
          ></star-rating>
          <star-rating id="star-4" data-value="4"
            ><i class="fas fa-star"></i
          ></star-rating>
          <star-rating id="star-5" data-value="5"
            ><i class="fas fa-star"></i
          ></star-rating>
        </div>
        <div class="comment">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment"></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Submit Feedback" />
        </div>
        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const starRatings = document.querySelectorAll(
              ".rating star-rating"
            );

            starRatings.forEach((starRating) => {
              starRating.addEventListener("click", () => {
                const ratingValue = starRating.dataset.value;
                starRatings.forEach((star) => star.removeAttribute("selected"));
                for (let i = 0; i < ratingValue; i++) {
                  starRatings[i].setAttribute("selected", true);
                }
              });
            });
          });
        </script>
      </form>
    </div>

    <footer>
      <div class="footer-container">
        <div class="col">
          <p>Follow Us For More Updates!</p>
          <div class="social-icons">

            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Myvi Cat Hotel</p>
      </div>
    </footer>
  </body>
</html>
