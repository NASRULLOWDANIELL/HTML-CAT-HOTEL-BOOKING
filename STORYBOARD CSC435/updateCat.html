    <meta charset="UTF-8" />

      rel="stylesheet"
    />

    <!--Import FontAwesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!--navigation bar punya bahagian-->
    <section id="nav">
      <header>
        <div class="navigation">
          <a href="index.html" class="logo">MYVI CAT HOTEL_</a>

          <!--/nav-->
        </div>
      </header>
    </section>

    <h1 id="create-cat-info">Update Cat Info</h1>
    <div class="form-wrapper">
      <div class="form-container">
        <div class="left">
          <label for="catName">Cat Name:</label>
          <input
            type="text"
            id="catName"
            name="catName"
            placeholder="Enter cat name"
          />

          <label for="vaccineStatus">Vaccine Status:</label>
          <select id="vaccineStatus" name="vaccineStatus">
            <option value="vaccinated">Vaccinated</option>
            <option value="not_vaccinated">Not Vaccinated</option>
          </select>
        </div>

        <div class="right">
          <label for="age">Age:</label>
          <input type="text" id="age" name="age" placeholder="Enter age" />

          <label for="breed">Breed:</label>
          <input
            type="text"
            id="breed"
            name="breed"
            placeholder="Enter breed"
          />
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="create-button"><a href="viewCat.html">Update</a></button>
      <button class="back-button"><a href="viewCat.html">Cancel</a></button>
    </div>

    <footer>
      <div class="footer-container">
        <div class="col">
          <p>Follow Us For More Updates!</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Myvi Cat Hotel</p>
      </div>
    </footer>
  </body>
</html>
